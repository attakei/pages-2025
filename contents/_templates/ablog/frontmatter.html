<aside class="level">
  <span class="tags is-justify-content-start mb-1">
    <span class="tag icon-text is-info">
      <span class="icon">
        <i class="fas fa-solid fa-calendar"></i>
      </span>
      <span>{{ post.date }}</span>
    </span>
    <a class="tag icon-text is-primary is-rounded" href="/blog/category/{{ post.category[0] }}/">
      <span class="icon">
        <i class="fas fa-solid fa-tags"></i>
      </span>
      <span>{{ post.category[0] }}</span>
    </a>
    {% for tag in post.tags %}
      <a class="tag icon-text is-rounded" href="/blog/tag/{{ tag }}/">
        <span class="icon">
          <i class="fas fa-solid fa-tags"></i>
        </span>
        <span>{{ tag }}</span>
      </a>
    {% endfor %}
  </span>
  <hr class="mt-0">
</aside>
