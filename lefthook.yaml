---
templates:
  run_python: 'uv run'

remotes:
  - git_url: 'https://github.com/attakei/workspace-configs'
    ref: 'v0.5.1'
    configs:
      - 'projects/sphinx-doc/lefthook.yaml'


pre-commit:
  parallel: true
  commands:
    ruff:
      glob: '*.py'
      run: 'uvx ruff format {staged_files}'
      stage_fixed: true
    mypy:
      glob: '*.py'
      exclude:
        - '**/conf.py'
        - 'contents/blog/**'
      run: 'uv run mypy {staged_files}'
    textlint:
      glob: '*.rst'
      run: 'task textlint -- {staged_files}'
