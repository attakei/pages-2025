name: 'Run CI jobs'

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
  pull_request:
  workflow_dispatch:

env:
  TASK_X_REMOTE_TASKFILES: 1

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: aquaproj/aqua-installer@ea518c135a02fc11ff8024364510c181a5c6b342 # v4.0.3
        with:
          aqua_version: v2.54.0
      - name: 'Setup env'
        run: |
          task --yes setup
      - name: Lint by pre-commit
        run: |
          lefthook run pre-commit --all-files
  test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: aquaproj/aqua-installer@ea518c135a02fc11ff8024364510c181a5c6b342 # v4.0.3
        with:
          aqua_version: v2.54.0
      - name: 'Setup workspace'
        run: |
          task --yes setup
      - name: 'Run linkcheck'
        continue-on-error: true
        run: |
          task build-linkcheck
      - name: 'Run build as html'
        run: |
          task build-dirhtml
